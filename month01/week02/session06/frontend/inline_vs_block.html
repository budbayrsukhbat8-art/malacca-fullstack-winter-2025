    <h1>Inline vs Block Element</h1>

      <h2>Section title</h2>
      <p style="background-color:  red ">This section content</p>
    </div>

    <div>
      <h2>Another section</h2>
      <p>Another content</p>
    </div>
<!-- semicolon -->
    <p>In This sentence, there is <span style="color: red">red</span> word.</p>
