<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* tag selector */
        h1 {
            color: tomato;
            background-color: aqua;
        }

        div {
            color: brown;
            background-color: blanchedalmond;
        }

        h2 {
            color: black;
            background-color: tomato;
        }

        ul {
            color: orange;
            background-color: green;
        }

        li {
            color: gray;
            background-color: pink;
        }
        /* ID Selector */
        #Jeyuk{
            color: black;
            background-color: aqua;
        }
        #gimbab{
            color: blue;
            background-color: blueviolet;
        }
        #bulgogi{
            color: aquamarine;
            background-color: brown;
        }
        #dak{
            color: antiquewhite;
            background-color: blueviolet;
        }
        #Pasta{
            color: brown;
            background-color: aquamarine;
        }
        #Parmaziano{
            color: black;
            background-color: blue;
        }
        #Pizza{
            color: blanchedalmond;
            background-color: blueviolet;
        }
        .italian {
            /* property: value; */
            color: powderblue;
            background-color: thistle;
            font-size: 25px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Inner CSS</h1>
    <h1> Another Header 1</h1>
    <h1>Another Header 2</h1>
    <div>
        <h2>Korean Food</h2>
        <ul>
            <li id="Jeyuk">Jeyuk</li>
            <li id="gimbab">gimbab</li>
            <li id="bulgogi">bulgogi</li>
            <li id="Dak">Dak Dori Tang</li>

        </ul>
    </div>
    
    <div>
        <h2>Italian Food</h2>
        <ul>
            <li class="italian">Pasta</li>
            <li class="italian">Parmaziano</li>
            <li class="italian">Pizza</li>
        </ul>
    </div>
</body>

</html>
